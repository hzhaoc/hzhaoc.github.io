---
layout: default
---

{% for post in paginator.posts %}
<section>
  <h2>
    <div id="class">
      <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}' style="text-decoration:none;color:black;">
        {{ post.title }}
      </a>
    </div>
  </h2>
  
  <p>{{ post.brief | strip_html | truncate: 100 }}</p>
</section>
{% endfor %}

{% if paginator.previous_page %}
<a href='{{ site.url }}{{ paginator.previous_page_path }}'>Previous</a>
{% endif %}

&mdash; {{ paginator.page }} of {{ paginator.total_pages }} &mdash;

{% if paginator.next_page %}
<a href='{{ site.url }}{{ paginator.next_page_path }}'>Next</a>
{% endif %}
